<!DOCTYPE html>
<html>

<body style="background-color: hotpink; font-family: cursive;">

    <h2><strong><u>The Javascript String Method.</u></strong></h2>

    <p>The string method can convert a number into a string.</p>

    <p id="number_result"></p>
    <p id="string_result"></p>

    <script>
        var a = 20;
        var b = 60;
        document.getElementById("number_result").innerHTML = a + b;
        document.getElementById("string_result").innerHTML = String(a) + String(b);
    </script>
</body>
</html>
